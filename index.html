<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontend Mentor - Order Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="image">
        <img class="image" src="images/illustration-hero.svg" alt="crazy-dancing-man">
      </div>
      <h1 class="order-summary">Order Summary</h1>
      <p class="plan-description">You can now listen to million of songs, audiobooks, and podcast on any device anywhere you like!</p>
      <div class="plan">
        <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
        <div class="plan-info">
          <h4 class="plan-name">Annual Plan</h4>
          <p class="plan-price">$59.99/year</p>
        </div>
        <div class="change">
          <h4 class="change-btn"><a class="change-link" href="#">Change</a></h4>
        </div>
      </div>
      <div class="button">
        <button><p class="payment">Proceed to Payment</p></button>
      </div>
      <div class="cancel">
        <a class="cancel-order" href="#"><p>Cancel Order</p></a>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ripra</a>.
    </footer>
  </body>
  </html>
